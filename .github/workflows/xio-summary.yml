name: Update XiO Device Summary

on:
  schedule:
    # runs every 15 minutes
    - cron: "*/15 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

# Make sure only one run at a time
concurrency:
  group: xio-summary
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run XiO summary script
        env:
          XIO_ACCOUNT_ID: ${{ secrets.XIO_ACCOUNT_ID }}
          XIO_SUBSCRIPTION_KEY: ${{ secrets.XIO_SUBSCRIPTION_KEY }}
        run: python xio_summary.py

      - name: Commit and push xio-summary.json if changed
        run: |
          if git status --porcelain | grep "xio-summary.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            # Make sure we are based on the latest origin/main
            git fetch origin main
            git reset --soft origin/main

            git add xio-summary.json
            git commit -m "Update XiO device summary" || exit 0
            git push origin HEAD:main
          else
            echo "No changes to xio-summary.json"
          fi
