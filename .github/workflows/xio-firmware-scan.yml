name: XiO Firmware Scan

on:
  schedule:
    # Run once per day at 1:00 AM UTC
    - cron: "0 1 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run firmware scan script
        env:
          XIO_ACCOUNT_ID: ${{ secrets.XIO_ACCOUNT_ID }}
          XIO_SUBSCRIPTION_KEY: ${{ secrets.XIO_SUBSCRIPTION_KEY }}
        run: python xio_firmware_scan.py

      - name: Commit and push updated firmware metadata
        run: |
          if git status --porcelain | grep -E "xio-firmware-metadata.json|xio-devices-flat.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            git fetch origin main
            git reset --soft origin/main

            git add xio-firmware-metadata.json || true
            git add xio-devices-flat.json || true

            git commit -m "Update firmware metadata" || exit 0
            git push origin HEAD:main
          else
            echo "No firmware changes"
          fi
