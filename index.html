<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>XiO Device Status</title>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 2rem;
        background: #f5f5f5;
        color: #222;
      }

      h1 {
        margin-bottom: 0.25rem;
      }

      .subtitle {
        margin: 0 0 1.5rem;
        font-size: 0.95rem;
        color: #555;
      }

      .card {
        background: #ffffff;
        border-radius: 10px;
        padding: 1.5rem 1.75rem;
        max-width: 640px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        margin-bottom: 1rem;
      }

      .card-header h2 {
        margin: 0;
        font-size: 1.2rem;
      }

      .updated {
        font-size: 0.85rem;
        color: #666;
      }

      .card-body {
        display: flex;
        gap: 1.5rem;
        align-items: center;
      }

      .chart-wrap {
        position: relative;
        width: 200px;
        height: 200px;
        flex-shrink: 0;
      }

      .chart-center {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        font-weight: 600;
      }

      .chart-center span {
        font-size: 1.6rem;
      }

      .chart-center small {
        font-size: 0.9rem;
        color: #555;
      }

      .stat-list {
        list-style: none;
        padding: 0;
        margin: 0;
        font-size: 0.95rem;
        flex: 1;
      }

      .stat-list li {
        display: flex;
        align-items: center;
        margin-bottom: 0.35rem;
      }

      .label {
        flex: 1;
        font-weight: 500;
      }

      .value {
        font-variant-numeric: tabular-nums;
      }

      .swatch {
        display: inline-block;
        width: 12px;
        height: 12px;
        border-radius: 999px;
        margin-right: 0.4rem;
      }

      /* Colors (no blues/purples) */
      .swatch-online {
        background: #2e7d32;
      } /* green */
      .swatch-offline {
        background: #d32f2f;
      } /* red */
      .swatch-connector {
        background: #f9a825;
      } /* amber */

      #error {
        margin-top: 1rem;
        color: #b00020;
        white-space: pre-line;
      }

      @media (max-width: 640px) {
        body {
          margin: 1rem;
        }
        .card-body {
          flex-direction: column;
          align-items: center;
        }
        .chart-wrap {
          width: 180px;
          height: 180px;
        }
      }
    </style>
  </head>
  <body>
    <h1>XiO Device Status</h1>
    <p class="subtitle">
      Live summary of online / offline devices from XiO Cloud.
    </p>

    <div class="card">
      <div class="card-header">
        <h2>Device Status</h2>
        <div class="updated">
          Last updated:
          <span id="last-updated">–</span>
        </div>
      </div>

      <div class="card-body">
        <div class="chart-wrap">
          <canvas id="deviceChart"></canvas>
          <div class="chart-center">
            <span id="dev-online-pct-center">–%</span>
            <small>Online</small>
          </div>
        </div>

        <ul class="stat-list">
          <li>
            <span class="swatch swatch-online"></span>
            <span class="label">Online</span>
            <span class="value" id="dev-online">–</span>
          </li>
          <li>
            <span class="swatch swatch-offline"></span>
            <span class="label">Offline</span>
            <span class="value" id="dev-offline">–</span>
          </li>
          <li>
            <span class="swatch swatch-connector"></span>
            <span class="label">Cloud Connector Offline</span>
            <span class="value" id="dev-connector">0</span>
          </li>
          <li>
            <span class="label">Total Devices</span>
            <span class="value" id="dev-total">–</span>
          </li>
        </ul>
      </div>
    </div>

    <div id="error"></div>

    <script>
      function createDeviceChart(ctx, online, offline, connectorOffline) {
        new Chart(ctx, {
          type: "doughnut",
          data: {
            labels: ["Online", "Offline", "Cloud Connector Offline"],
            datasets: [
              {
                data: [online, offline, connectorOffline],
                backgroundColor: ["#2e7d32", "#d32f2f", "#f9a825"],
                borderWidth: 0,
              },
            ],
          },
          options: {
            plugins: { legend: { display: false } },
            cutout: "70%",
            responsive: true,
            maintainAspectRatio: false,
          },
        });
      }

      fetch("xio-summary.json?_=" + Date.now())
        .then(function (res) {
          if (!res.ok) {
            throw new Error("HTTP " + res.status + " " + res.statusText);
          }
          return res.json();
        })
        .then(function (data) {
          const device = data.device || {};
          const counts = device.counts || {};

          const online = counts.Online || 0;
          const offline = counts.Offline || 0;
          const connectorOffline = counts["Cloud Connector Offline"] || 0;
          const total = device.total || online + offline + connectorOffline;

          const pct =
            device.onlinePct != null
              ? device.onlinePct
              : total
              ? Math.round((online / total) * 100)
              : 0;

          document.getElementById("dev-online").textContent = online;
          document.getElementById("dev-offline").textContent = offline;
          document.getElementById("dev-connector").textContent =
            connectorOffline;
          document.getElementById("dev-total").textContent = total;
          document.getElementById("dev-online-pct-center").textContent =
            pct + "%";

          const meta = data.meta || {};
          const updatedEl = document.getElementById("last-updated");

          if (meta.generatedAtUtc) {
            const d = new Date(meta.generatedAtUtc);
            const formatted = d.toLocaleString("en-US", {
              month: "long",
              day: "numeric",
              year: "numeric",
              hour: "numeric",
              minute: "2-digit",
            });
            updatedEl.textContent = formatted;
          } else {
            updatedEl.textContent = "Unknown";
          }

          const ctx = document.getElementById("deviceChart").getContext("2d");
          createDeviceChart(ctx, online, offline, connectorOffline);
        })
        .catch(function (err) {
          console.error("Error loading xio-summary.json", err);
          document.getElementById("error").textContent =
            "Error loading xio-summary.json:\n" + err;
        });
    </script>
  </body>
</html>
