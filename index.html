<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>XiO Device Status</title>

    <!-- Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      :root {
        --online: #2e7d32;
        --offline: #d32f2f;
        --connector: #f9a825;
        --bg: #ffffff;
        --card-bg: #ffffff;
        --text-main: #222;
        --text-muted: #666;
        --border-subtle: #e0e0e0;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 0;
        background: var(--bg);
        color: var(--text-main);
      }

      .page {
        padding: 16px 20px;
        max-width: 760px;
        margin: 0 auto;
      }

      h1 {
        margin: 0 0 4px;
        font-size: 1.6rem;
      }

      .subtitle {
        margin: 0 0 8px;
        font-size: 0.95rem;
        color: var(--text-muted);
      }

      .updated-global {
        font-size: 0.9rem;
        color: var(--text-muted);
        margin-bottom: 14px;
      }

      .updated-global span {
        font-weight: 500;
        color: var(--text-main);
      }

      .card {
        background: var(--card-bg);
        border-radius: 10px;
        padding: 12px 14px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
        border: 1px solid var(--border-subtle);
        display: flex;
        flex-direction: column;
        min-height: 220px;
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        margin-bottom: 8px;
      }

      .card-header h2 {
        margin: 0;
        font-size: 1rem;
      }

      .card-sub {
        margin: 0;
        font-size: 0.8rem;
        color: var(--text-muted);
      }

      .card-body {
        flex: 1;
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 16px;
      }

      .chart-wrap {
        position: relative;
        width: 220px;
        height: 220px;
        flex-shrink: 0;
      }

      .chart-center {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        font-weight: 600;
      }

      .chart-center span {
        font-size: 1.5rem;
      }

      .chart-center small {
        font-size: 0.9rem;
        color: var(--text-muted);
      }

      .stat-list {
        list-style: none;
        padding: 0;
        margin: 0;
        font-size: 0.9rem;
        flex: 1;
      }

      .stat-list li {
        display: flex;
        align-items: center;
        margin-bottom: 4px;
      }

      .label {
        flex: 1;
        font-weight: 500;
      }

      .value {
        font-variant-numeric: tabular-nums;
      }

      .swatch {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 999px;
        margin-right: 4px;
      }

      .swatch-online {
        background: var(--online);
      }
      .swatch-offline {
        background: var(--offline);
      }
      .swatch-connector {
        background: var(--connector);
      }

      #error {
        margin-top: 10px;
        color: #b00020;
        white-space: pre-line;
        font-size: 0.9rem;
      }

      @media (max-width: 800px) {
        .page {
          padding: 12px;
        }
        .card-body {
          flex-direction: column;
          align-items: center;
        }
        .chart-wrap {
          width: 200px;
          height: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <h1>XiO Device Status</h1>
      <p class="subtitle">XiO Cloud device summary data.</p>

      <div class="updated-global">
        Last updated: <span id="last-updated-global">–</span>
      </div>

      <div class="card">
        <div class="card-header">
          <h2>Device Status</h2>
          <p class="card-sub">Online vs offline device counts</p>
        </div>

        <div class="card-body">
          <div class="chart-wrap">
            <canvas id="deviceDonut"></canvas>
            <div class="chart-center">
              <span id="donut-pct">–%</span>
              <small>Online</small>
            </div>
          </div>

          <ul class="stat-list">
            <li>
              <span class="swatch swatch-online"></span>
              <span class="label">Online</span>
              <span class="value" id="donut-online">–</span>
            </li>
            <li>
              <span class="swatch swatch-offline"></span>
              <span class="label">Offline</span>
              <span class="value" id="donut-offline">–</span>
            </li>
            <li>
              <span class="swatch swatch-connector"></span>
              <span class="label">Cloud Connector Offline</span>
              <span class="value" id="donut-connector">–</span>
            </li>
            <li>
              <span class="label">Total Devices</span>
              <span class="value" id="donut-total">–</span>
            </li>
          </ul>
        </div>
      </div>

      <div id="error"></div>
    </div>

    <script>
      function cssVar(name) {
        return getComputedStyle(document.documentElement)
          .getPropertyValue(name)
          .trim();
      }

      function createDonut(ctx, online, offline, connectorOffline) {
        new Chart(ctx, {
          type: "doughnut",
          data: {
            labels: ["Online", "Offline", "Cloud Connector Offline"],
            datasets: [
              {
                data: [online, offline, connectorOffline],
                backgroundColor: [
                  cssVar("--online"),
                  cssVar("--offline"),
                  cssVar("--connector"),
                ],
                borderWidth: 0,
              },
            ],
          },
          options: {
            plugins: { legend: { display: false } },
            cutout: "70%",
            responsive: true,
            maintainAspectRatio: false,
          },
        });
      }

      // Fetch summary JSON
      fetch("xio-summary.json?_=" + Date.now())
        .then(function (res) {
          if (!res.ok) {
            throw new Error("HTTP " + res.status + " " + res.statusText);
          }
          return res.json();
        })
        .then(function (data) {
          const device = data.device || {};
          const counts = device.counts || {};

          const online = counts.Online || 0;
          const offline = counts.Offline || 0;
          const connectorOffline = counts["Cloud Connector Offline"] || 0;
          const total = device.total || online + offline + connectorOffline;

          const pct =
            device.onlinePct != null
              ? Math.round(device.onlinePct)
              : total
              ? Math.round((online / total) * 100)
              : 0;

          // Update last-updated text
          const meta = data.meta || {};
          const updatedEl = document.getElementById("last-updated-global");

          if (meta.generatedAtUtc) {
            const d = new Date(meta.generatedAtUtc);
            const formatted = d.toLocaleString("en-US", {
              month: "long",
              day: "numeric",
              year: "numeric",
              hour: "numeric",
              minute: "2-digit",
            });
            updatedEl.textContent = formatted;
          } else {
            updatedEl.textContent = "Unknown";
          }

          // Update stats
          document.getElementById("donut-online").textContent = online;
          document.getElementById("donut-offline").textContent = offline;
          document.getElementById("donut-connector").textContent =
            connectorOffline;
          document.getElementById("donut-total").textContent = total;
          document.getElementById("donut-pct").textContent = pct + "%";

          // Render donut
          const ctx = document.getElementById("deviceDonut").getContext("2d");
          createDonut(ctx, online, offline, connectorOffline);
        })
        .catch(function (err) {
          console.error("Error loading xio-summary.json", err);
          document.getElementById("error").textContent =
            "Error loading xio-summary.json:\n" + err;
        });
    </script>
  </body>
</html>
